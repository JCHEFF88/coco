<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coco Fashion | Ropa Clásica</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #F4F7F6 0%, #E2E8F0 100%);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4A4E69;
      color: #fff;
      width: 100%;
      padding: 25px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .logo {
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .header-content {
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
      font-style: italic;
      opacity: 0.9;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1100px;
      width: 90%;
      margin: 30px auto;
    }
    .producto {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .producto:hover {
      transform: translateY(-7px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .producto img {
      width: 100%;
      height: 270px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .producto h3 {
      margin: 0 0 8px;
      font-size: 1.15rem;
      color: #4A4E69;
      font-weight: 600;
    }
    .producto p {
      color: #FF8C61;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .producto button {
      background-color: #FF8C61;
      border: none;
      padding: 10px 18px;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    .producto button:hover {
      background-color: #E67A50;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .pagination button {
      background-color: #4A4E69;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }
    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .carrito-info {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fffbe6;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }
    .icono-carrito {
      width: 24px;
      height: 24px;
    }
    #carrito-detalle {
      position: fixed;
      top: 70px;
      right: 20px;
      display: none;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    #carrito-detalle ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #carrito-detalle li {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    #carrito-detalle button {
      background: none;
      border: none;
      color: #e74c3c;
      font-weight: bold;
      cursor: pointer;
    }
    #carrito-total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 15px;
      color: #777;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
      width: 100%;
    }
  </style>
</head>
<body>

<div style="position: fixed; top: 20px; left: 20px; z-index: 1000; max-width: 90vw; word-break: break-word;">
  <a href="https://jcheff88.github.io/coco/" style="background-color: #4A4E69; color: white; padding: 10px 16px; border-radius: 10px; text-decoration: none; font-weight: bold; font-family: 'Segoe UI', sans-serif; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
    ⬅ Volver
  </a>
</div>


<header>
  <img src="https://mcgarlet.it/wp-content/uploads/2024/09/mcgarlet-frutta-i-magnifici-10-cocco-1.webp" class="logo" alt="Coco Fashion Logo">
  <div class="header-content">
    <h1>Coco Fashion</h1>
    <p>Ropa Clásica</p>
  </div>
</header>

<div class="carrito-info" id="carrito-info" onclick="toggleCarrito()">
  <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Carrito" class="icono-carrito">
  <span id="carrito-texto">Carrito: 0 productos - $0.00</span>
</div>

<div id="carrito-detalle">
  <ul id="lista-carrito"></ul>
  <div id="carrito-total">Total: $0.00</div>
</div>

<div style="text-align: center; margin: 20px;">
  <label for="filtro-tipo" style="font-weight: bold; font-size: 1.1rem; color: #4A4E69;">Filtrar por tipo:</label>
  <select id="filtro-tipo" onchange="filtrarProductos()" style="padding: 8px 12px; border-radius: 8px; font-size: 1rem;">
    <option value="todos">Todos</option>
    <option value="masculina">Masculina</option>
    <option value="femenina">Femenina</option>
    <option value="unisex">Unisex</option>
  </select>
</div>

<section class="productos" id="lista-productos"></section>

<div class="pagination">
  <button id="btn-anterior" onclick="cambiarPagina(-1)">⬅ Anterior</button>
  <span id="contador-pagina" style="align-self: center; font-weight: bold; color: #4A4E69;">Página 1/5</span>
  <button id="btn-siguiente" onclick="cambiarPagina(1)">Siguiente ➡</button>
</div>

<footer>
  <p>&copy; Coco Fashion 2025 | Ropa Clásica</p>
</footer>

<script>
const productos = [
  { nombre: "Camisa blanca clásica", precio: "$49.99", imagen: "https://mariscalmoda.com/cdn/shop/files/MQ11C0003-01-02.jpg?v=1719600604&width=1200", tipo: "masculina" },
  { nombre: "Pantalón de vestir gris", precio: "$69.99", imagen: "https://oldnavymx.vtexassets.com/arquivos/ids/388621-800-1067?v=638421640792070000&width=800&height=1067&aspect=true", tipo: "masculina" },
  { nombre: "Blazer azul marino", precio: "$109.99", imagen: "https://julio.com/media/catalog/product/5/4/blazer-azul-marino-cruce-asimetricoH2ht.jpg?quality=80&bg-color=255,255,255&height=638&width=508&canvas=508:638", tipo: "masculina" },
  { nombre: "Falda lápiz negra", precio: "$59.99", imagen: "https://m.media-amazon.com/images/I/61uKsa-uOAL._AC_UF894,1000_QL80_.jpg", tipo: "femenina" },
  { nombre: "Vestido clásico negro", precio: "$89.99", imagen: "https://m.media-amazon.com/images/I/31pO6vu3BvL._AC_.jpg", tipo: "femenina" },
  { nombre: "Traje gris para hombre", precio: "$199.99", imagen: "https://media.gq.com.mx/photos/627ab19b98ce0267fa610a5d/1:1/w_2000,h_2000,c_limit/trajes-para-hombre-colores-para-demostrar-seguridad-y-exito-gris.jpg", tipo: "masculina" },
  { nombre: "Blusa cuello alto beige", precio: "$44.99", imagen: "https://julio.com/media/catalog/product/6/4/blusa-beige-de-punto-cuello-alto-drapeado.jpg?quality=80&bg-color=255,255,255&height=638&width=508&canvas=508:638", tipo: "femenina" },
  { nombre: "Chaleco formal negro", precio: "$79.99", imagen: "https://m.media-amazon.com/images/I/41ajQ7ZkWnL._AC_.jpg", tipo: "masculina" },
  { nombre: "Abrigo largo camel", precio: "$159.99", imagen: "https://i.pinimg.com/236x/fd/37/07/fd3707e7089d34a74d1e22cc11d98e32.jpg", tipo: "unisex" },
  { nombre: "Cardigan gris perla", precio: "$54.99", imagen: "https://zingarastore.com/cdn/shop/files/Z24240016974_1_ec055a7d-a97a-4ca2-8b28-4f988db44630.jpg", tipo: "femenina" },
  { nombre: "Camisa celeste clásica", precio: "$47.99", imagen: "https://www.johnhenry.com.mx/cdn/shop/files/JV11B0006-02-02.jpg?v=1721081579", tipo: "masculina" },
  { nombre: "Falda plisada azul", precio: "$52.99", imagen: "https://m.media-amazon.com/images/I/81qrAXwyfgL._AC_UF894,1000_QL80_.jpg", tipo: "femenina" },
  { nombre: "Saco de lino beige", precio: "$114.99", imagen: "https://valenti.com.mx/wp-content/uploads/2020/12/tlin-beige_5tlin-beige.jpg", tipo: "masculina" },
  { nombre: "Blusa manga larga blanca", precio: "$48.99", imagen: "https://julio.com/media/catalog/product/2/3/blusa-blanca-camisera-envolvente-manga-larga.jpg?quality=80&bg-color=255,255,255&height=638&width=508&canvas=508:638", tipo: "femenina" },
  { nombre: "Pantalón recto negro", precio: "$59.99", imagen: "https://julio.com/media/catalog/product/1/3/pantalon-negro-recto-tejido-de-punto.jpg?quality=80&bg-color=255,255,255&height=638&width=508&canvas=508:638", tipo: "femenina" },
  { nombre: "Vestido cruzado azul marino", precio: "$94.99", imagen: "https://i.etsystatic.com/25925166/r/il/e4b69e/3882767642/il_570xN.3882767642_raqs.jpg", tipo: "femenina" },
  { nombre: "Chaqueta tweed gris", precio: "$139.99", imagen: "https://i.etsystatic.com/11998026/r/il/0ac40c/3493340755/il_570xN.3493340755_7vtk.jpg", tipo: "femenina" },
  { nombre: "Polo blanco clásico", precio: "$39.99", imagen: "https://i.pinimg.com/736x/78/b4/90/78b490d7d99fa2f572a298c7cdc42ecc.jpg", tipo: "masculina" },
  { nombre: "Camisa rayada azul", precio: "$53.99", imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgU-ArB-yxeM2jo_ufe-vTqhD96CixnTIK5Q&s", tipo: "masculina" },
  { nombre: "Pantalón beige entallado", precio: "$65.99", imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXsONHK85KBkuzKJlGqPTN2xGkvrvTwGPGGg&s", tipo: "femenina" }
];
 
<script>
let paginaActual = 1;
const productosPorPagina = 10;
let carrito = [];
let filtroActivo = "todos";

function mostrarProductos() {
  const contenedor = document.getElementById("lista-productos");
  contenedor.innerHTML = "";
  const inicio = (paginaActual - 1) * productosPorPagina;
  const fin = inicio + productosPorPagina;
  const visibles = productos.slice(inicio, fin);

  visibles.forEach((p, i) => {
    const index = inicio + i;
    contenedor.innerHTML += `
      <div class="producto">
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>${p.precio}</p>
        <button onclick="agregarAlCarrito(${index})">Añadir al carrito</button>
      </div>
    `;
  });

  actualizarFlechas();
  document.getElementById("contador-pagina").innerText = `Página ${paginaActual}/${Math.ceil(productos.length / productosPorPagina)}`;
}

function agregarAlCarrito(index) {
  carrito.push(productos[index]);
  actualizarCarrito();
}

function eliminarDelCarrito(i) {
  carrito.splice(i, 1);
  actualizarCarrito();
}

function actualizarCarrito() {
  const lista = document.getElementById("lista-carrito");
  lista.innerHTML = "";
  let total = 0;

  carrito.forEach((p, i) => {
    const precioNum = parseFloat(p.precio.replace("$", ""));
    total += precioNum;
    lista.innerHTML += `<li>${p.nombre} <span>${p.precio}</span> <button onclick="eliminarDelCarrito(${i})">✕</button></li>`;
  });

  document.getElementById("carrito-total").innerText = `Total: $${total.toFixed(2)}`;
  document.getElementById("carrito-texto").innerText = `Carrito: ${carrito.length} producto${carrito.length === 1 ? '' : 's'} - $${total.toFixed(2)}`;
}

function cambiarPagina(dir) {
  const totalPaginas = Math.ceil(productos.length / productosPorPagina);
  paginaActual += dir;
  if (paginaActual < 1) paginaActual = 1;
  if (paginaActual > totalPaginas) paginaActual = totalPaginas;
  mostrarProductos();
}

function actualizarFlechas() {
  const totalPaginas = Math.ceil(productos.length / productosPorPagina);
  document.getElementById("btn-anterior").disabled = (paginaActual === 1);
  document.getElementById("btn-siguiente").disabled = (paginaActual === totalPaginas);
}

function toggleCarrito() {
  const panel = document.getElementById("carrito-detalle");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

mostrarProductos();
</script>

</body>
</html>
