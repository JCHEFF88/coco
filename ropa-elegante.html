let paginaActual = 1;
const productosPorPagina = 10;
let carrito = [];

function mostrarProductos() {
  const contenedor = document.getElementById("lista-productos");
  contenedor.innerHTML = "";
  const inicio = (paginaActual - 1) * productosPorPagina;
  const fin = inicio + productosPorPagina;
  const visibles = productos.slice(inicio, fin);

  visibles.forEach((p, i) => {
    const index = inicio + i;
    contenedor.innerHTML += `
      <div class="producto">
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>${p.precio}</p>
        <button onclick="agregarAlCarrito(${index})">Añadir al carrito</button>
      </div>
    `;
  });

  actualizarFlechas();
  document.getElementById("contador-pagina").innerText = `Página ${paginaActual}/${Math.ceil(productos.length / productosPorPagina)}`;
}

function agregarAlCarrito(index) {
  carrito.push(productos[index]);
  actualizarCarrito();
}

function eliminarDelCarrito(i) {
  carrito.splice(i, 1);
  actualizarCarrito();
}

function actualizarCarrito() {
  const lista = document.getElementById("lista-carrito");
  lista.innerHTML = "";
  let total = 0;

  carrito.forEach((p, i) => {
    const precioNum = parseFloat(p.precio.replace("$", ""));
    total += precioNum;
    lista.innerHTML += `<li>${p.nombre} <span>${p.precio}</span> <button onclick="eliminarDelCarrito(${i})">✕</button></li>`;
  });

  document.getElementById("carrito-total").innerText = `Total: $${total.toFixed(2)}`;
  document.getElementById("carrito-texto").innerText = `Carrito: ${carrito.length} producto${carrito.length === 1 ? '' : 's'} - $${total.toFixed(2)}`;
}

function cambiarPagina(dir) {
  const totalPaginas = Math.ceil(productos.length / productosPorPagina);
  paginaActual += dir;
  if (paginaActual < 1) paginaActual = 1;
  if (paginaActual > totalPaginas) paginaActual = totalPaginas;
  mostrarProductos();
}

function actualizarFlechas() {
  const totalPaginas = Math.ceil(productos.length / productosPorPagina);
  document.getElementById("btn-anterior").disabled = (paginaActual === 1);
  document.getElementById("btn-siguiente").disabled = (paginaActual === totalPaginas);
}

function toggleCarrito() {
  const panel = document.getElementById("carrito-detalle");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

mostrarProductos();
</script>
