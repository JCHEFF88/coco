<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coco Fashion | Ropa Elegante</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #F4F7F6 0%, #E2E8F0 100%);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4A4E69;
      color: #fff;
      width: 100%;
      padding: 25px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .logo {
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .header-content {
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
      font-style: italic;
      opacity: 0.9;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1100px;
      width: 90%;
      margin: 30px auto;
    }
    .producto {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .producto:hover {
      transform: translateY(-7px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .producto img {
      width: 100%;
      height: 270px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .producto h3 {
      margin: 0 0 8px;
      font-size: 1.15rem;
      color: #4A4E69;
      font-weight: 600;
    }
    .producto p {
      color: #FF8C61;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .producto button {
      background-color: #FF8C61;
      border: none;
      padding: 10px 18px;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    .producto button:hover {
      background-color: #E67A50;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .pagination button {
      background-color: #4A4E69;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }
    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .carrito-info {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fffbe6;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }
    .icono-carrito {
      width: 24px;
      height: 24px;
    }
    #carrito-detalle {
      position: fixed;
      top: 70px;
      right: 20px;
      display: none;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    #carrito-detalle ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #carrito-detalle li {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    #carrito-detalle button {
      background: none;
      border: none;
      color: #e74c3c;
      font-weight: bold;
      cursor: pointer;
    }
    #carrito-total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 15px;
      color: #777;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
      width: 100%;
    }
  </style>
</head>
<body>

<div style="position: fixed; top: 20px; left: 20px; z-index: 1000; max-width: 90vw; word-break: break-word;">
  <a href="https://jcheff88.github.io/coco/" style="background-color: #4A4E69; color: white; padding: 10px 16px; border-radius: 10px; text-decoration: none; font-weight: bold; font-family: 'Segoe UI', sans-serif; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
    ⬅ Volver
  </a>
</div>


<header>
  <img src="https://mcgarlet.it/wp-content/uploads/2024/09/mcgarlet-frutta-i-magnifici-10-cocco-1.webp" class="logo" alt="Coco Fashion Logo">
  <div class="header-content">
    <h1>Coco Fashion</h1>
    <p>Ropa Elegante</p>
  </div>
</header>

<div class="carrito-info" id="carrito-info" onclick="toggleCarrito()">
  <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Carrito" class="icono-carrito">
  <span id="carrito-texto">Carrito: 0 productos - $0.00</span>
</div>

<div id="carrito-detalle">
  <ul id="lista-carrito"></ul>
  <div id="carrito-total">Total: $0.00</div>
</div>

<section class="productos" id="lista-productos"></section>

<div class="pagination">
  <button id="btn-anterior" onclick="cambiarPagina(-1)">⬅ Anterior</button>
  <span id="contador-pagina" style="align-self: center; font-weight: bold; color: #4A4E69;">Página 1/5</span>
  <button id="btn-siguiente" onclick="cambiarPagina(1)">Siguiente ➡</button>
</div>

<footer>
  <p>&copy; Coco Fashion 2025 | Ropa Elegante</p>
</footer>

<script>
const productos = [];
for (let i = 1; i <= 50; i++) {
  productos.push({
    nombre: `Producto ${i}`,
    precio: `$${(Math.random() * 100 + 10).toFixed(2)}`,
    imagen: `https://picsum.photos/seed/prod${i}/300/400`
  });
}

let paginaActual = 1;
const productosPorPagina = 10;
let carrito = [];

function mostrarProductos() {
  const contenedor = document.getElementById("lista-productos");
  contenedor.innerHTML = "";
  const inicio = (paginaActual - 1) * productosPorPagina;
  const fin = inicio + productosPorPagina;
  const visibles = productos.slice(inicio, fin);

  visibles.forEach((p, i) => {
    const index = inicio + i;
    contenedor.innerHTML += `
      <div class="producto">
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>${p.precio}</p>
        <button onclick="agregarAlCarrito(${index})">Añadir al carrito</button>
      </div>
    `;
  });

  actualizarFlechas();
  document.getElementById("contador-pagina").innerText = `Página ${paginaActual}/${Math.ceil(productos.length / productosPorPagina)}`;
}

function agregarAlCarrito(index) {
  carrito.push(productos[index]);
  actualizarCarrito();
}

function eliminarDelCarrito(i) {
  carrito.splice(i, 1);
  actualizarCarrito();
}

function actualizarCarrito() {
  const lista = document.getElementById("lista-carrito");
  lista.innerHTML = "";
  let total = 0;

  carrito.forEach((p, i) => {
    const precioNum = parseFloat(p.precio.replace("$", ""));
    total += precioNum;
    lista.innerHTML += `<li>${p.nombre} <span>${p.precio}</span> <button onclick="eliminarDelCarrito(${i})">✕</button></li>`;
  });

  document.getElementById("carrito-total").innerText = `Total: $${total.toFixed(2)}`;
  document.getElementById("carrito-texto").innerText = `Carrito: ${carrito.length} producto${carrito.length === 1 ? '' : 's'} - $${total.toFixed(2)}`;
}

function cambiarPagina(dir) {
  const totalPaginas = Math.ceil(productos.length / productosPorPagina);
  paginaActual += dir;
  if (paginaActual < 1) paginaActual = 1;
  if (paginaActual > totalPaginas) paginaActual = totalPaginas;
  mostrarProductos();
}

function actualizarFlechas() {
  const totalPaginas = Math.ceil(productos.length / productosPorPagina);
  document.getElementById("btn-anterior").disabled = (paginaActual === 1);
  document.getElementById("btn-siguiente").disabled = (paginaActual === totalPaginas);
}

function toggleCarrito() {
  const panel = document.getElementById("carrito-detalle");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

mostrarProductos();
</script>

</body>
</html>
