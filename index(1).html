<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coco Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg, #d3d0ad, #f8f3e0, #f6e8d7, #e9dccb);
      background-size: 400% 400%;
      animation: fondo 15s ease infinite;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes fondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #d3d0ad;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
    }
    .header-icon {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      animation: glow 3s ease-in-out infinite alternate;
      text-shadow: 0 1px 1px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header p {
      width: 100%;
      text-align: center;
      font-style: italic;
      color: #777;
      margin-top: 10px;
    }
    @keyframes glow {
      from { color: #444; text-shadow: 0 0 5px #ccc; }
      to { color: #000; text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
    }
    nav {
      background-color: #fffbe5;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
      background-color: #ffeb99;
      color: #000;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    #search-input {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1em;
    }
    #search-button {
      background-color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }
    #search-button:hover {
      background-color: #fffbe5;
      transform: scale(1.05);
      color: #222;
    }
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 30px 10px;
    }
    .category-option {
      text-align: center;
    }
    .category-option p {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .category-option img {
      width: 120px;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .category-option img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      border-color: #ffcc00;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background-color: rgba(255, 255, 255, 0.8);
      color: #777;
      border-top: 1px solid #eee;
      margin-top: auto;
    }
    @media screen and (max-width: 600px) {
      .category-option img {
        width: 100px;
      }
      #search-input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="./imagenes/coco-logo.png" class="header-icon" alt="Logo">
    <h1>Coco Fashion</h1>
    <p>Usa lo mejor de lo mejor</p>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="¿Qué ropa quieres comprar?">
      <button id="search-button">Buscar</button>
    </div>
  </header>

  <section class="categories">
    <div class="category-option">
      <p>Clásico</p>
      <a href="./ropa-clasica.html">
        <img src="https://i.pinimg.com/564x/90/21/92/902192ceae2dc72b9477e157df25d4cd.jpg" alt="Clásico">
      </a>
    </div>
    <div class="category-option">
      <p>Elegante</p>
      <a href="./ropa-elegante.html">
        <img src="./imagenes/elegante.jpg" alt="Elegante">
      </a>
    </div>
  </section>

  <section id="results"></section>

  <footer>
    <p>&copy; Coco Fashion 2025 | Trabajo Escolar</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');
      const resultsSection = document.getElementById('results');

      searchButton.addEventListener('click', function() {
        const searchTerm = searchInput.value.toLowerCase();
        resultsSection.innerHTML = `<p style="text-align:center;">Resultados para: <strong>${searchTerm}</strong> (búsqueda simulada)</p>`;
      });

      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchButton.click();
        }
      });
    });
  </script>
</body>
</html>
